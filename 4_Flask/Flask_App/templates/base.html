<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Document</title>
</head>
<body>
    <!-- https://bulma.io/documentation/components/navbar/ -->
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <img src="{{url_for('static', filename='logo.JPG')}}" width="112" height="35">
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="/">
                  Home
                </a>
          
                <a class="navbar-item" href="/repo">
                  Repo
                </a>

                <a class="navbar-item" href="/issue">
                  Issue
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item" href="https://careers.microsoft.com/us/en/search-results?keywords=ddjl">
                      Open Roles in my Division @ Msft
                    </a>
                    <a class="navbar-item" href="https://github.com/nigarfin/Build2020PyVSC">
                      Github Repo
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  
                </div>
              </div>
            </div>
        </nav>

        <!-- CHART SCRIPT DATE END -->

        <!-- MAKE A CHART: https://www.patricksoftwareblog.com/creating-charts-with-chart-js-in-a-flask-application/ -->

        <!-- FOR COLUMN USE: https://bulma.io/documentation/columns/basics/ -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- https://bulma.io/documentation/layout/footer/ -->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Shout out to the CSS framework <a href="https://bulma.io/">Bulma.io/</a>!
          </p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

                });
            });
            }

        });
      </script>
</body>
</html>
